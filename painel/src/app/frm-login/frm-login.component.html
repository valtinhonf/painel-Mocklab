<div class="flex justify-content-center">

<div class="xl:col-3 lg:col-3 md:col-4">
  <div class="ml-form">
    <div class="flex flex-column gap-4">
      <div class="flex align-items-center justify-content-center">
        <h5>Login</h5>
      </div>
      <div>
        <p-inputgroup>
          <p-inputgroup-addon><i class="pi pi-user" style="color: #708090"></i> </p-inputgroup-addon>
          <input pInputText [(ngModel)]="username" />
        </p-inputgroup>
      </div>

      <div>
        <p-inputgroup>
          <p-inputgroup-addon><i class="pi pi-key" style="color: #708090"></i> </p-inputgroup-addon>
          <input pInputText type="password" [(ngModel)]="password"/>
        </p-inputgroup>
      </div>

      <div class="flex flex-col">
        @for (message of messages(); track message; let first = $first) {
          <p-message icon="pi pi-times" [severity]="message.severity" [text]="message.content" />
        }
      </div>

      <div class="flex">
        <span> You haven't a count? <a [routerLink]="['/signup']">Sign up</a></span>
      </div>

      <div class="flex justify-content-end gap-2">
        <p-button severity="secondary" icon="pi pi-times" iconPos="left" label="Cancel"></p-button>
        <p-button severity="success" icon="pi pi-arrow-right" iconPos="right" label="Login" (onClick)="login()"></p-button>
      </div>
    </div>


  </div>
</div>
</div>
